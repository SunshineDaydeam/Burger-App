        <div class="jumbotron mt-3 text-center mb-0">

            <input type="text" id="burger-name" placeholder="Burger Name...">
            <button class="btn-success" id="submit">Submit</button>

                    </div>
                </div>
                <div class="col-6">
                    <div class="card bg-danger">
                        <p>Consumed Burgers</p>
                    </div>
                </div>
            </div>
